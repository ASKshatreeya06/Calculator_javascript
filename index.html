<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="container">
    <h1>javascript Calculator</h1><br>
    <div id="Calculator">
      
      <div class=" row">
        <div class="col">
          <h3>Number-1</h3>
          <input id="num1" type="number" onclick="clr()">
        </div>
        <div class="col">
          <select id="Operator">
            <option value="select color" value="0">Select Operator</option>
            <option value="1">+</option>
            <option value="2">-</option>
            <option value="3">/</option>
            <option value="4">*</option>
            <option value="5">%</option>
          </select>
        </div>
        <div class="col"><h3>Number-2</h3><input id="num2" type="number" onclick="clr()"></div>
      </div>
      <div class="btn my-5">
        <button onclick="Equal()">Equal</button>
      </div>
      <h3>Result</h3>
      <input type="number" id="result" value=" ">
      
    </div>
  </div>

  <script src="./App.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
